- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.p10k.zsh: p10k.zsh

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]
